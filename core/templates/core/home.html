<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Weather App</title>
    <!-- Add Font Awesome (if still needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMareSF6clU8W3hG5rGrrg9nbhG9L9w5M5g6p6B" crossorigin="anonymous">

    <style>
                      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', sans-serif;
}

body {
    background-color: #121212;
    color: #e0e0e0;
}

#main {
    text-align: center;
    padding-top: 50px;
}

h1 {
    margin-bottom: 20px;
    font-size: 36px;
    color: #f5b301;  /* Gold color */
}

input[type='text'] {
    width: 60%;
    margin-bottom: 20px;
    padding: 15px;
    border: none;
    border-bottom: 2px solid #555;
    background-color: #1e1e1e;
    color: #e0e0e0;
    font-size: 16px;
    outline: none;
    transition: border-bottom-color 0.3s ease;
}

input[type='text']:focus {
    border-bottom-color: #f5b301;  /* Gold color */
}

input[type='submit'] {
    width: 200px;
    padding: 15px;
    background: #333;
    color: #f5b301;  /* Gold color */
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

input[type='submit']:hover {
    background: #444;
    color: #fff;
}

form {
    margin-bottom: 40px;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}

th, td {
    padding: 20px;
    text-align: left;
}

th {
    background-color: #333;
    color: #f5b301;  /* Gold color */
}

td {
    background-color: #1e1e1e;
    color: #e0e0e0;
}

td a {
    color: white;  /* Gold color */
    text-decoration: none;
}

td a:hover {
    text-decoration: underline;
}

.summary {
    text-align: justify;
}




    </style>
</head>
<body>
<div id="main">
    <h1>Enter keywords</h1>
    <form method="GET">
        <div>
            <label for="query"></label>
            <input type="text" id="query" value="{{ request.GET.query }}" placeholder="query..." name="query"/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Sentiment of title</th>
                    <th>Sentiment of text</th>
                </tr>
            </thead>
             <tbody>
            {% for result in results %}
                <tr>
                    <td><a href="{{ result.link }}">{{ result.title }}</a></td>
                    <td>{{ result.sentiment_title }}</td>
                    <td>{{ result.sentiment_text }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    {% else %}
<!--        <p>No news found.</p>-->
    {% endif %}
</div>
</body>
</html>
