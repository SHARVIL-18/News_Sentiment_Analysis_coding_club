<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        #main {
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #f5b301;  /* Gold color */
        }

        input[type='text'] {
            width: 60%;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #555;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: border-bottom-color 0.3s ease;
        }

        input[type='text']:focus {
            border-bottom-color: #f5b301;  /* Gold color */
        }

        input[type='submit'] {
            width: 200px;
            padding: 15px;
            background: #333;
            color: #f5b301;  /* Gold color */
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type='submit']:hover {
            background: #444;
            color: #fff;
        }

        form {
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .grid {
            width: 30%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        th, td {
            padding: 20px;
            text-align: left;
            vertical-align: top; /* Ensure content is aligned at the top */
        }

        .grid th {
            background-color: #333;
            color: #f5b301;  /* Gold color */
        }

        .grid td {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px; /* Adjusted padding */
        }

        .grid td a {
            color: white;  /* Gold color */
            text-decoration: none;
        }

        .grid td a:hover {
            text-decoration: underline;
            text-decoration-color: #f5b301;
        }

        .summary {
            text-align: justify;
        }

        .score {
            margin-top: 5px;
            padding: 3px;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
            display: inline-block;
        }

        .title-score {
            margin-right: 10px;
        }

        .grid td {
            padding: 15px; /* Adjust padding for all sentiment lists */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 768px) {
            .grid {
                width: 90%;
            }
        }
    </style>
  </head>
  <body>
    {% include './core/navbar.html' %}
    <div class="container">
      <br/>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {% endfor %}
      {% endif %}
      
      {% block content %}
      {% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
